<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div style="position: absolute;z-index: 99;right: 10px;">
    <button onclick="draw()">绘制填充矩形</button>
</div>
<canvas id="canvas" width="600" height="600" style="border: 1px solid blueviolet"></canvas>
<body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function draw() {
        clear();
        for(var i = 0; i < 4; i++){
            for(var j = 0; j < 3; j++){
                ctx.beginPath();
                var x = 25 + j * 50; // x 坐标值
                var y = 25 + i * 50; // y 坐标值
                var radius = 20; // 圆弧半径
                var startAngle = 0; // 开始点
                var endAngle = Math.PI + (Math.PI * j) / 2; // 结束点
                var anticlockwise = i % 2 == 0 ? false : true; // 顺时针或逆时针

                ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

                if (i>1){
                    ctx.fill();
                } else {
                    ctx.stroke();
                }
            }
        }
    }

    function clear() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
    }
</script>

</body>
</html>
