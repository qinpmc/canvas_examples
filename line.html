<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div style="position: absolute;z-index: 99;right: 10px;">
    <button onclick="draw()">绘制直线</button>
    <button onclick="clr()">清除</button>
</div>
<canvas id="canvas" width="600" height="600" style="border: 1px solid blueviolet"></canvas>
<body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function draw() {
        clr();
        // 用绝对坐标来创建一条路径
        //ctx.beginPath();
        ctx.moveTo(10, 0);
        ctx.lineTo(140, 70);

        // 将这条线绘制到canvas上
        ctx.strokeStyle = "rgb(200,0,0)";
        ctx.stroke();
    }

    function clr() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
    }
</script>

</body>
</html>
