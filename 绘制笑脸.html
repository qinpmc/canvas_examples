<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div style="position: absolute;z-index: 99;right: 10px;">
    <button onclick="draw()">绘制笑脸</button>
    <button onclick="draw2()">绘制笑脸-带轨迹</button>
</div>
<canvas id="canvas" width="600" height="600" style="border: 1px solid blueviolet"></canvas>
<body>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function draw() {
        clear();
        ctx.beginPath();
        //arc(x, y, radius, startAngle, endAngle, anticlockwise)
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制头
        ctx.moveTo(110, 75);
        ctx.arc(75, 75, 35, 0, Math.PI, false);   // 口(顺时针)
        ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
        ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
        ctx.stroke();
    }

    function draw2() {
        clear();
        ctx.beginPath();
        //arc(x, y, radius, startAngle, endAngle, anticlockwise)
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
        //ctx.moveTo(110, 75);
        ctx.arc(75, 75, 35, 0, Math.PI, false);   // 口(顺时针)
        //ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
        //ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
        ctx.stroke();
    }



    function clear() {
        ctx.clearRect(0, 0,  canvas.width, canvas.height)
    }
</script>

</body>
</html>
